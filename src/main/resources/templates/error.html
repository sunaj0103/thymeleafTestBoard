<script>
	function prePage(){
		history.back();
	}
	function close(){
		var win=window.open("","_self");
		win.close();
	}
</script>
<body>
	<div class="container">
		<br>
		<h1>에러!</h1>

			<a class="btn btn-warning btn-md" href="javascript:close();">닫기</a>
		</div>
	</div>
</body>
</html>
