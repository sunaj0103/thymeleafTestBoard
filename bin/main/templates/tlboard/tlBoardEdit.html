<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>게시판</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<script>
$(function(){
	$("#boardBtn").click(function(){
		if($.trim($("#writer").val()) == ""){
			alert("이름을 입력해 주세요.");
			return false;
		}
		
		if($.trim($("#subject").val()) == ""){
			alert("제목을 입력해 주세요.");
			return false;
		}
		
		if($.trim($("#content").val()) == ""){
			alert("내용을 입력해 주세요.");
			return false;
		}
		
		$("#boardWriteFrm").submit();
    });
	
	$("#resetBtn").click(function(){
		$("#writer").val("");
		$("#subject").val("");
		$("#content").val("");
	});
});
</script>
<body>
	<div class="container">
		<div class="row">
			<h2>게시판</h2>
			<div class="col-md-12">
				<form class="form-horizontal" id="boardWriteFrm" name="boardWriteFrm" method="post" action="/tlBoard/tlBoardEditSave">
					<input type="hidden" name="board_idx" id="board_idx" th:value="${tlBoardEdit.board_idx}"/>
					<div class="form-group">
						<label for="name" class="control-label col-sm-2">작성자 </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="writer" id="writer" th:value="${tlBoardEdit.writer}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="subject" class="control-label col-sm-2">제목 </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="subject" id="subject" th:value="${tlBoardEdit.subject}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="content" class="control-label col-sm-2">내용 </label>
						<div class="col-sm-10">
							<textarea class="form-control" name="content" id="content" rows="15">[[${tlBoardEdit.content}]]</textarea>
						</div>
					</div>
					<div class="form-group"> 
			    		<div class="col-sm-offset-6 col-sm-6">
			    			<input type="button" id="resetBtn" value="다시쓰기" class="btn btn-warning btn-md"/>
							<input type="button" id="boardBtn" value="수정" class="btn btn-success btn-md"/>
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-offset-10 col-sm-1">
			    			<a href="/tlBoard/tlBoardList" class="btn btn-info btn-md">목록</a>
			    		</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
