<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>회원가입</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<script>
$(function(){
	$("#signupBtn").click(function(){
		if($.trim($("#mem_userid").val()) == ""){
			alert("ID를 입력해 주세요.");
			return false;
		}
		
		if($.trim($("#mem_password").val()) == ""){
			alert("password를 입력해 주세요.");
			return false;
		}
		
		if($.trim($("#mem_email").val()) == ""){
			alert("email을 입력해 주세요.");
			return false;
		}
		
		if($.trim($("#mem_username").val()) == ""){
			alert("이름을 입력해 주세요.");
			return false;
		}
		
		$("#signupFrm").submit();
    });
	
});
</script>
<body>
	<div class="container">
		<div class="row">
			<h2>회원 가입</h2>
			<div class="col-md-12">
				<form class="form-horizontal" id="signupFrm" name="signupFrm" method="post" th:action="@{/user/signup}">
					<div class="form-group">
						<label for="mem_userid" class="control-label col-sm-2">ID </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="mem_userid" id="mem_userid"/>
						</div>
					</div>
					<div class="form-group">
						<label for="mem_password" class="control-label col-sm-2">password </label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="mem_password" id="mem_password"/>
						</div>
					</div>
					<div class="form-group">
						<label for="mem_email" class="control-label col-sm-2">email </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="mem_email" id="mem_email"/>
						</div>
					</div>
					<div class="form-group">
						<label for="mem_username" class="control-label col-sm-2">이름 </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="mem_username" id="mem_username"/>
						</div>
					</div>
					<div class="form-group">
						<label for="mem_gender" class="control-label col-sm-2">성별 </label>
						<div class="col-sm-10">
							<input type="radio" id="genderM" class="" name="mem_gender" value="M" checked>
							<span>남자</span>
          					<input type="radio" id="genderF" class="" name="mem_gender" value="F">
          					<span>여자</span>
						</div>
					</div>
					<div class="form-group"> 
			    		<div class="col-sm-offset-6 col-sm-6">
							<input type="button" id="signupBtn" value="가입하기" class="btn btn-success btn-md"/>
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-offset-10 col-sm-1">
			    			<a th:href="@{/index}" class="btn btn-info btn-md">메인</a>
			    		</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
